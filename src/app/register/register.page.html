<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <p style="margin-top: 20%;">

        </p>
      <ion-card>
        <ion-item style='font-size:25px;'><b>Register</b></ion-item>
        

    <form class="form" [formGroup]="validations_form" style="margin-top:5px;"  (ngSubmit)="tryRegister(validations_form.value)">
     
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-item>
        <ion-input type="password" formControlName="password"  plaeholder = "Password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      
      <ion-button  class="submit-btn" type="submit"  style ="margin-left:19px;margin-right:19px; margin-top:25px;" color = "primary" expand="block"   [disabled]="!validations_form.valid">Register</ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>
    <p class="go-to-register" style ="margin-left:19px;margin-right:19px; margin-top:25px;" >
        Have an Account? <a (click)="goToLoginPage()">Login here</a>
      </p>
    </ion-card>
  </ion-content>
