<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Payback</ion-title>
  
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
      <form [formGroup]="paybackForm" style = "margin-left: 10px;margin-right:10px" >
        <br>
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            
            <ion-col>
              <div class =  "start">
                  <ion-label sty>Amount</ion-label> 
              </div>
            </ion-col>
            <ion-col>
                <div class =  "center">
                    <ion-input type="text" [(ngModel)]="amount" style= "border-radius:5px" placeholder="Amount" color="dark" clear-input formControlName="payback"></ion-input>
  
                </div>
              </ion-col>
          </ion-row>
          <ion-row justify-content-center align-items-center>
              <ion-col>
                <div class =  "start">
                    <ion-label sty>Desc</ion-label> 
                </div>
              </ion-col>
              <ion-col>


                  <div class =  "center">

                      <select  [(ngModel)]="desc" style= "border-radius:5px"    formControlName="payback">
                        <option>Lent</option>

                        <option selected="selected">Borrowed</option>
                        Choose here
                      </select>
                  </div>
                </ion-col>
              
            </ion-row>
            <ion-row justify-content-center align-items-center>
                <ion-col>
                  <div class =  "start">
                      <ion-label sty>Name</ion-label> 
                  </div>
                </ion-col>
                <ion-col>
                    <div class =  "center">
                        <ion-input type="text" [(ngModel)]="name" style= "border-radius:5\ç" placeholder="Name" color="dark" clear-input formControlName="payback"></ion-input>
      
                    </div>
                  </ion-col>
                
              </ion-row>
              <ion-row justify-content-center align-items-center>
                  <ion-col>
                    <div class =  "start">
                        <ion-label sty>Notify in (days):</ion-label> 
                    </div>
                  </ion-col>
                  <ion-col>
                      <div class =  "center">
                          <ion-input type="text" [(ngModel)]="nDate" style= "border-radius:5px" placeholder="3" color="dark" clear-input formControlName="payback"></ion-input>
                          
                      </div>
                    </ion-col>
                  
                </ion-row>

             
          <ion-row justify-content-center align-items-center>
              <ion-col>
                  <div class =  "start">
                      
                         
                          <ion-button type="submit" color = "primary" expand="block" (click) = "addData(amount,desc,name,nDate)">
                            Add Record
                          </ion-button>
  
                  </div>
                </ion-col>
            </ion-row>
          </ion-grid>
        
        <ion-card>
        <ion-grid>
            <ion-row style = "margin:5px;font-size: 17px;">
              <ion-col>
                <div class = "start">
                   <b>Amount</b>
                </div>
              </ion-col>
              <ion-col>
                  <div class = "start">
                     <b>Name</b>
                  </div>
                </ion-col>
              <ion-col>
                 <div class = "start">
                    <b>Desc</b>
                 </div>
               </ion-col>
              
                 <ion-col>
                    <div class = "start">
                       <b> Status</b>
                    </div>
                  </ion-col>
            </ion-row>
            
          </ion-grid>
          <div style = "border:1px solid lightgrey;margin-left:10px;margin-right: 10px"></div>
          
          <ion-list >
  
            <ion-item-sliding *ngFor="let item of Budgets">
                <span *ngIf="item.Type=='Payback'">
  
              <ion-card >
             
              <ion-grid>
               
                  <ion-row justify-content-center align-items-center style = "font-size: 16px;" >
                    
                      <ion-col>
                        <div class =  "start">
                            <ion-label class = "center">
                                {{item.Amount}}$
                                </ion-label>
        
                        </div>
                      </ion-col>
                      <ion-col>
                          <div class =  "center">
                              <ion-label class = "center">
                                  {{item.Name}}
                                  </ion-label>
                          </div>
                        </ion-col>
                      <ion-col>
                          <div class =  "center">
                              <ion-label class = "center">
                                  {{item.desc}}
                                  </ion-label>
                          </div>
                        </ion-col>
                      
                          <ion-col>
                              <span *ngIf="item.Date2=='Paid';else elseBlock">
                                  <div class =  "end">
                                      <ion-label class = "center">Paid</ion-label>
                        
                                    </div>
                             
                                  </span>
                                  <ng-template #elseBlock>
                                      <div class =  "end">
                                          <ion-button type="submit" color = "primary"  (click) = "tickOffItem(item)">
                                              <h2>✓</h2>
                                            </ion-button>         
                                                           
                                        </div>
                                   </ng-template>
                             
                            </ion-col>
                    </ion-row>
                  </ion-grid>
            </ion-card>
            </span>
              
            </ion-item-sliding>
          </ion-list>
  
  
      </ion-card>
    </form>

  </ion-content>
